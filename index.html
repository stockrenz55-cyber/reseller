<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Nyxo Panel Creator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{
  min-height:100vh;
  background:linear-gradient(120deg,#020024,#090979,#00d4ff);
  display:flex;align-items:center;justify-content:center;color:#fff
}
.card{
  width:440px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(15px);
  padding:30px;
  border-radius:20px;
  box-shadow:0 0 30px rgba(0,255,255,.4)
}
h1{text-align:center;color:#0ff;text-shadow:0 0 20px #0ff}
input,select{
  width:100%;margin:10px 0;padding:12px;
  background:transparent;border:1px solid #0ff;
  border-radius:10px;color:#fff
}
button{
  width:100%;padding:14px;margin-top:15px;
  background:#0ff;border:none;border-radius:12px;
  font-size:16px;cursor:pointer;color:#000
}
button:hover{opacity:.85}
.log{
  margin-top:15px;
  font-size:13px;
  background:rgba(0,0,0,.4);
  padding:10px;
  border-radius:10px;
  max-height:220px;
  overflow:auto
}
.success{color:#0f0;white-space:pre-line}
.error{color:#f55}
</style>
</head>

<body>

<div class="card">
<h1>NYXO PANEL</h1>

<input id="username" placeholder="Username Panel">
<select id="paket">
  <option value="1gb">1 GB</option>
  <option value="2gb">2 GB</option>
  <option value="3gb">3 GB</option>
  <option value="4gb">4 GB</option>
  <option value="5gb">5 GB</option>
  <option value="unlimited">Unlimited</option>
</select>

<button onclick="buatPanel()">CREATE PANEL</button>
<div class="log" id="log"></div>
</div>

<script>
function log(msg,type=""){
  const el=document.getElementById("log");
  el.innerHTML+=`<div class="${type}">â€¢ ${msg}</div>`;
  el.scrollTop=el.scrollHeight;
}

async function buatPanel(){
  document.getElementById("log").innerHTML="";
  const username=document.getElementById("username").value.toLowerCase();
  const paket=document.getElementById("paket").value;

  if(!username) return alert("Username wajib diisi");

  log("Menghubungi server...");
  log("Username: "+username);
  log("Paket: "+paket);

  try{
    const res = await fetch("/create-panel",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ username, paket })
    });

    const data = await res.json();
    if(!data.success) throw data.error;

    log("PANEL BERHASIL DIBUAT","success");
    log(`
Username : ${data.username}
Password : ${data.password}
RAM      : ${data.ram}
Disk     : ${data.disk}
CPU      : ${data.cpu}
ServerID : ${data.server_id}
Panel    : ${data.panel}
`,"success");

  }catch(err){
    log("ERROR: "+err,"error");
  }
}
</script>

</body>
</html>
