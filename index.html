<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Nyxo Panel Creator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Orbitron',sans-serif}
body{
  min-height:100vh;
  background:linear-gradient(120deg,#020024,#090979,#00d4ff);
  display:flex;align-items:center;justify-content:center;color:#fff
}
.card{
  width:430px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(15px);
  padding:30px;
  border-radius:20px;
  box-shadow:0 0 30px rgba(0,255,255,.4)
}
h1{text-align:center;color:#0ff;text-shadow:0 0 20px #0ff}
input,select{
  width:100%;margin:10px 0;padding:12px;
  background:transparent;border:1px solid #0ff;
  border-radius:10px;color:#fff
}
button{
  width:100%;padding:14px;margin-top:15px;
  background:#0ff;border:none;border-radius:12px;
  font-size:16px;cursor:pointer;color:#000
}
button:hover{opacity:.85}
.log{
  margin-top:15px;
  font-size:13px;
  background:rgba(0,0,0,.4);
  padding:10px;
  border-radius:10px;
  max-height:200px;
  overflow:auto
}
.success{color:#0f0;white-space:pre-line}
.error{color:#f55}
</style>
</head>

<body>

<div class="card" id="app">
<h1>NYXO PANEL</h1>

<input id="username" placeholder="Username Panel">
<select id="paket">
  <option value="1gb">1 GB</option>
  <option value="2gb">2 GB</option>
  <option value="3gb">3 GB</option>
  <option value="4gb">4 GB</option>
  <option value="5gb">5 GB</option>
  <option value="unlimited">Unlimited</option>
</select>

<button onclick="buatPanel()">CREATE PANEL</button>
<div class="log" id="log"></div>
</div>

<script>
// ================= CONFIG =================
const CONFIG = {
  domain: "https://nyxostudio.web.id",
  apikey: "ptla_mIoA2uJSLrSVm0r3l21x2wTjQee9ZpCR5YjifRufQue",
  capikey: "ptlc_0nPji2uEXI9WuSU6mRmBwwyG8C1TV2yen0eTGkO52Vc",
  egg: 15,
  nestid: 5,
  loc: 1
};

const resourceMap = {
  "1gb":{ram:1000,disk:1000,cpu:40},
  "2gb":{ram:2000,disk:1000,cpu:60},
  "3gb":{ram:3000,disk:2000,cpu:80},
  "4gb":{ram:4000,disk:2000,cpu:100},
  "5gb":{ram:5000,disk:3000,cpu:120},
  "unlimited":{ram:0,disk:0,cpu:0}
};

// ================= UTIL =================
function log(msg,type=""){
  const el=document.getElementById("log");
  el.innerHTML+=`<div class="${type}">• ${msg}</div>`;
  el.scrollTop=el.scrollHeight;
}

// ================= MAIN =================
async function buatPanel(){
  document.getElementById("log").innerHTML="";
  const username=document.getElementById("username").value.toLowerCase();
  const paket=document.getElementById("paket").value;

  if(!username) return alert("Username wajib diisi");

  const spec=resourceMap[paket];
  const password=username+"001";
  const email=username+"@gmail.com";

  try{
    log("Membuat user panel...");
    const userRes=await fetch(CONFIG.domain+"/api/application/users",{
      method:"POST",
      headers:{
        "Authorization":"Bearer "+CONFIG.apikey,
        "Content-Type":"application/json"
      },
      body:JSON.stringify({
        email,username,
        first_name:username,
        last_name:"Server",
        language:"en",
        password
      })
    });
    const userData=await userRes.json();
    if(userData.errors) throw userData.errors[0].detail;
    const user=userData.attributes;
    log("User berhasil dibuat");

    log("Mengambil startup egg...");
    const eggRes=await fetch(
      `${CONFIG.domain}/api/application/nests/${CONFIG.nestid}/eggs/${CONFIG.egg}`,
      {headers:{Authorization:"Bearer "+CONFIG.apikey}}
    );
    const eggData=await eggRes.json();
    const startup=eggData.attributes.startup;

    log("Membuat server...");
    const serverRes=await fetch(CONFIG.domain+"/api/application/servers",{
      method:"POST",
      headers:{
        "Authorization":"Bearer "+CONFIG.apikey,
        "Content-Type":"application/json"
      },
      body:JSON.stringify({
        name: username+" Server",
        user: user.id,
        egg: CONFIG.egg,
        docker_image:"ghcr.io/parkervcp/yolks:nodejs_20",
        startup,
        limits:{memory:spec.ram,disk:spec.disk,cpu:spec.cpu,swap:0,io:500},
        feature_limits:{databases:5,backups:5,allocations:5},
        deploy:{locations:[CONFIG.loc],dedicated_ip:false,port_range:[]}
      })
    });

    const serverData=await serverRes.json();
    if(serverData.errors) throw serverData.errors[0].detail;
    const server=serverData.attributes;

    log("SELESAI ✅","success");
    log(`
Username : ${username}
Password : ${password}
RAM      : ${spec.ram==0?"Unlimited":spec.ram/1000+"GB"}
Disk     : ${spec.disk==0?"Unlimited":spec.disk/1000+"GB"}
CPU      : ${spec.cpu==0?"Unlimited":spec.cpu+"%"}
ServerID : ${server.id}
Panel    : ${CONFIG.domain}
`,"success");

  }catch(err){
    log("ERROR: "+err,"error");
  }
}
</script>

</body>
</html>
