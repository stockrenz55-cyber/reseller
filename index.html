<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Nyxo Panel Creator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Orbitron',sans-serif;
}

body{
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.85)),
    url("https://images.unsplash.com/photo-1535223289827-42f1e9919769");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.card{
  width:420px;
  padding:30px;
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,.08);
  border-radius:18px;
  box-shadow:0 0 25px rgba(0,255,255,.3);
  animation: float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

h1{
  text-align:center;
  margin-bottom:20px;
  color:#0ff;
  text-shadow:0 0 15px #0ff;
}

input, select{
  width:100%;
  padding:12px;
  margin:10px 0;
  background:transparent;
  border:1px solid rgba(0,255,255,.4);
  border-radius:10px;
  color:#fff;
}

button{
  width:100%;
  padding:14px;
  margin-top:15px;
  background:transparent;
  border:2px solid #0ff;
  border-radius:12px;
  color:#0ff;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
  box-shadow:0 0 20px rgba(0,255,255,.4);
}

button:hover{
  background:#0ff;
  color:#000;
  box-shadow:0 0 40px #0ff;
  transform:scale(1.05);
}

.status{
  text-align:center;
  animation: fade .6s ease;
}

@keyframes fade{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}

.success{
  margin-top:15px;
  color:#0f0;
  white-space:pre-line;
  text-shadow:0 0 10px #0f0;
}
</style>
</head>

<body>

<div class="card" id="app">
  <h1>NYXO PANEL</h1>

  <input id="username" placeholder="Username Panel">

  <select id="paket">
    <option value="1gb">1 GB</option>
    <option value="2gb">2 GB</option>
    <option value="3gb">3 GB</option>
    <option value="4gb">4 GB</option>
    <option value="5gb">5 GB</option>
    <option value="unlimited">Unlimited</option>
  </select>

  <button onclick="buatPanel()">CREATE PANEL</button>
</div>

<script>
async function buatPanel(){
  const user = document.getElementById("username").value.toLowerCase();
  const paket = document.getElementById("paket").value;

  if(!user){
    alert("Username wajib diisi!");
    return;
  }

  // MODE CREATING
  document.getElementById("app").innerHTML = `
    <div class="status">
      <h1>⏳ CREATING PANEL</h1>
      <p>Mohon tunggu, server sedang dibuat...</p>
    </div>
  `;

  try {
    const res = await fetch("/create-panel", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        username: user,
        paket: paket
      })
    });

    const data = await res.json();

    if(!data.success){
      throw new Error(data.error || "Gagal create panel");
    }

    // MODE SUCCESS (DATA ASLI DARI SERVER)
    document.getElementById("app").innerHTML = `
      <div class="status">
        <h1>✅ PANEL BERHASIL</h1>
        <div class="success">
Username : ${data.username}
Password : ${data.password}
RAM      : ${data.spec.ram == 0 ? "Unlimited" : data.spec.ram/1000 + "GB"}
Disk     : ${data.spec.disk == 0 ? "Unlimited" : data.spec.disk/1000 + "GB"}
CPU      : ${data.spec.cpu == 0 ? "Unlimited" : data.spec.cpu + "%"}
Panel    : ${data.panel}
ServerID : ${data.server_id}
        </div>
        <button onclick="location.reload()">BUAT PANEL LAGI</button>
      </div>
    `;

  } catch (err){
    alert("ERROR: " + err.message);
    location.reload();
  }
}
</script>

</body>
  </html>
