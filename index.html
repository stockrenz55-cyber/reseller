<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Panel Creator</title>
    <!-- Google Fonts: Plus Jakarta Sans untuk tampilan Modern -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* ==================== CSS VARIABLES & RESET ==================== */
        :root {
            --bg-overlay: rgba(10, 10, 15, 0.85);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.05);
            
            /* NEON THEME */
            --primary: #a855f7; /* Neon Purple */
            --primary-glow: rgba(168, 85, 247, 0.6);
            --secondary: #06b6d4; /* Cyan Accent */
            
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body {
            min-height: 100vh;
            /* Background Modern Dark Tech */
            background: url('https://picsum.photos/seed/techneon/1920/1080') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            overflow-x: hidden;
            padding: 20px;
        }

        /* Overlay Gelap lebih intens agar neon terlihat jelas */
        body::before {
            content: '';
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            z-index: -1;
        }

        /* ==================== MAIN CONTAINER (NEON GLASS) ==================== */
        .glass-card {
            width: 100%;
            max-width: 480px;
            background: var(--glass-bg);
            /* Border tipis transparan */
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 0 40px rgba(0,0,0,0.6), inset 0 0 0 1px rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            animation: fadeInCard 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
        }

        /* Garis Neon halus di pinggir kartu */
        .glass-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 24px;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.1);
            pointer-events: none;
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 { 
            font-size: 2rem; 
            font-weight: 800; 
            background: linear-gradient(135deg, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem; 
            text-shadow: 0 0 30px var(--primary-glow);
        }
        .header p { color: var(--text-muted); font-size: 0.9rem; letter-spacing: 0.5px; }

        /* ==================== FORM ELEMENTS ==================== */
        .form-group { margin-bottom: 1.8rem; position: relative; }
        
        label { 
            display: block; 
            margin-bottom: 0.6rem; 
            font-size: 0.85rem; 
            font-weight: 600; 
            color: var(--text-muted); 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.2);
        }

        /* Custom Dropdown */
        .dropdown-container { position: relative; }
        
        .dropdown-btn {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }
        .dropdown-btn:hover, .dropdown-btn.active { 
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.1);
        }

        .dropdown-menu {
            position: absolute;
            top: 115%; left: 0; right: 0;
            background: #0f172a;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            max-height: 0;
            overflow-y: auto;
            transition: max-height 0.3s ease-in-out, opacity 0.3s;
            opacity: 0;
            z-index: 20;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .dropdown-menu.show { max-height: 250px; opacity: 1; padding: 5px; overflow-y: scroll; }
        
        .dropdown-item {
            padding: 12px;
            cursor: pointer;
            transition: 0.2s;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            color: var(--text-muted);
        }
        .dropdown-item:hover { 
            background: rgba(168, 85, 247, 0.2); 
            color: #fff; 
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.1);
        }
        .dropdown-item span.spec-detail { font-size: 0.75rem; opacity: 0.6; }

        /* ==================== NEON BUTTONS ==================== */
        .btn-submit {
            width: 100%;
            padding: 16px;
            margin-top: 1rem;
            background: transparent; /* TRANSPARENT BUTTON */
            border: 1px solid var(--primary);
            border-radius: 12px;
            color: var(--primary);
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            
            /* Neon Glow Effect */
            box-shadow: 0 0 10px var(--primary-glow);
            text-shadow: 0 0 5px var(--primary);
        }

        .btn-submit:hover {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 0 25px var(--primary-glow), 0 0 50px var(--primary-glow);
            transform: translateY(-2px);
        }
        
        .btn-submit:active { transform: scale(0.98); }

        /* Action Buttons (Copy, Open) */
        .btn-action {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.02);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
            text-decoration: none;
            color: #fff;
            width: 100%;
        }
        
        .btn-action:hover {
            border-color: var(--secondary);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.3);
            background: rgba(6, 182, 212, 0.1);
            color: var(--secondary);
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }
        @keyframes ripple { to { transform: scale(4); opacity: 0; } }

        /* ==================== RESULT CARD ==================== */
        .result-container { display: none; animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }

        .result-card {
            background: rgba(16, 185, 129, 0.05);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.05);
        }

        .success-icon { 
            color: var(--success); 
            font-size: 4rem; 
            margin-bottom: 1rem; 
            filter: drop-shadow(0 0 10px rgba(16, 185, 129, 0.4));
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 2rem 0;
        }

        .info-box {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-radius: 10px;
        }
        .info-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; display: block; margin-bottom: 4px; }
        .info-value { font-size: 0.95rem; font-weight: 600; color: #fff; word-break: break-all; }
        
        .specs-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }
        .spec-item { text-align: center; flex: 1; }
        .spec-val { font-weight: bold; color: var(--primary); font-size: 1.1rem; display: block; text-shadow: 0 0 10px var(--primary-glow); }
        .spec-txt { font-size: 0.75rem; color: var(--text-muted); }

        .actions { display: flex; gap: 12px; flex-direction: column; }

        .btn-reset {
            background: none; border: none; color: var(--text-muted); margin-top: 20px;
            text-decoration: underline; cursor: pointer; font-size: 0.85rem;
            opacity: 0.7; transition: 0.3s;
        }
        .btn-reset:hover { opacity: 1; color: #fff; }

        /* ==================== LOADING & TOAST ==================== */
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 60px; height: 60px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .toast-container {
            position: fixed; top: 30px; right: 30px; z-index: 999;
            display: flex; flex-direction: column; gap: 15px;
        }
        .toast {
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid var(--glass-border);
            color: #fff;
            padding: 16px 24px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-left: 4px solid var(--primary);
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            transform: translateX(120%);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex; align-items: center; gap: 12px;
            max-width: 350px;
        }
        .toast.show { transform: translateX(0); }
        .toast.error { border-color: var(--danger); box-shadow: 0 0 20px rgba(239, 68, 68, 0.3); }
        .toast.success { border-color: var(--success); box-shadow: 0 0 20px rgba(16, 185, 129, 0.3); }

        /* ==================== ANIMATIONS ==================== */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { 0% { transform: scale(0); } 80% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes fadeInCard { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

    </style>
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
        <div style="font-weight: 600; letter-spacing: 1px;">MEMPROSES PANEL...</div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Main Glass Container -->
    <div class="glass-card">
        
        <!-- FORM INPUT SECTION -->
        <div id="form-section">
            <div class="header">
                <h1>PANEL CREATOR</h1>
                <p>Automated Pterodactyl System</p>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="ex: user123" autocomplete="off">
            </div>

            <div class="form-group">
                <label>Server Specification</label>
                <div class="dropdown-container">
                    <div class="dropdown-btn" id="ram-dropdown-btn">
                        <span id="selected-ram-text">Select RAM Package</span>
                        <i class="ph ph-caret-down"></i>
                    </div>
                    <div class="dropdown-menu" id="ram-menu">
                        <!-- Options generated by JS -->
                    </div>
                </div>
            </div>

            <button class="btn-submit" id="create-btn">
                <i class="ph ph-rocket-launch" style="font-size:1.2rem;"></i> CREATE SERVER
            </button>
        </div>

        <!-- RESULT SECTION -->
        <div id="result-section" class="result-container">
            <div class="result-card">
                <i class="ph ph-check-circle success-icon"></i>
                <h2 style="margin-bottom: 5px; font-weight: 700;">ACTIVATED</h2>
                <p style="font-size: 0.85rem; color: var(--text-muted);">Server successfully deployed.</p>

                <div class="specs-display">
                    <div class="spec-item">
                        <span class="spec-val" id="disp-ram">-</span>
                        <span class="spec-txt">RAM</span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-val" id="disp-disk">-</span>
                        <span class="spec-txt">DISK</span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-val" id="disp-cpu">-</span>
                        <span class="spec-txt">CPU</span>
                    </div>
                </div>

                <div class="info-grid">
                    <div class="info-box">
                        <span class="info-label">Username</span>
                        <span class="info-value" id="res-username">-</span>
                    </div>
                    <div class="info-box">
                        <span class="info-label">Password</span>
                        <span class="info-value" id="res-password">-</span>
                    </div>
                    <div class="info-box">
                        <span class="info-label">Server ID</span>
                        <span class="info-value" id="res-id">-</span>
                    </div>
                    <div class="info-box">
                        <span class="info-label">Date</span>
                        <span class="info-value" id="res-date">-</span>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn-action" onclick="copyToClipboard('username')">
                        <i class="ph ph-user"></i> Copy Username
                    </button>
                    <button class="btn-action" onclick="copyToClipboard('password')">
                        <i class="ph ph-lock-key"></i> Copy Password
                    </button>
                    <a href="#" target="_blank" id="btn-open-panel" class="btn-action" style="background: var(--primary); color: white; border: none;">
                        <i class="ph ph-arrow-square-out"></i> Open Panel
                    </a>
                </div>
            </div>
            
            <button onclick="resetForm()" class="btn-reset">Create Another Account</button>
        </div>

    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const CONFIG = {
            domain: "https://nyxostudio.web.id",
            apikey: "ptla_mIoA2uJSLrSVm0r3l21x2wTjQee9ZpCR5YjifRufQue",
            capikey: "ptlc_0nPji2uEXI9WuSU6mRmBwwyG8C1TV2yen0eTGkO52Vc",
            egg: 15,
            nestid: 5,
            loc: 1,
            // PENTING: Gunakan Proxy untuk menghindari Error "Failed to Fetch" (CORS)
            useProxy: true,
            proxyUrl: "https://corsproxy.io/?"
        };

        // Resource Mapping
        const RESOURCE_MAP = {
            "1gb": { ram: "1000", disk: "1000", cpu: "40" },
            "2gb": { ram: "2000", disk: "1000", cpu: "60" },
            "3gb": { ram: "3000", disk: "2000", cpu: "80" },
            "4gb": { ram: "4000", disk: "2000", cpu: "100" },
            "5gb": { ram: "5000", disk: "3000", cpu: "120" },
            "6gb": { ram: "6000", disk: "3000", cpu: "140" },
            "7gb": { ram: "7000", disk: "4000", cpu: "160" },
            "8gb": { ram: "8000", disk: "4000", cpu: "180" },
            "9gb": { ram: "9000", disk: "5000", cpu: "200" },
            "10gb": { ram: "10000", disk: "5000", cpu: "220" },
            "unlimited": { ram: "0", disk: "0", cpu: "0" }
        };

        let selectedRamKey = null;
        let generatedData = null;

        // ==================== FETCH WRAPPER (ANTI CORS) ====================
        async function pteroFetch(endpoint, options) {
            let url = CONFIG.domain + endpoint;
            
            if (CONFIG.useProxy) {
                // Encode URL agar bisa lewat proxy
                url = CONFIG.proxyUrl + encodeURIComponent(url);
            }

            try {
                const response = await fetch(url, options);
                const data = await response.json();
                return data;
            } catch (error) {
                throw new Error("Network Error: " + error.message);
            }
        }

        // ==================== INITIALIZATION & UI LOGIC ====================
        document.addEventListener('DOMContentLoaded', () => {
            initDropdown();
            initRippleEffect();
        });

        function initDropdown() {
            const menu = document.getElementById('ram-menu');
            const btn = document.getElementById('ram-dropdown-btn');
            const txt = document.getElementById('selected-ram-text');

            for (const [key, val] of Object.entries(RESOURCE_MAP)) {
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                let label = key.toUpperCase();
                let detail = `RAM ${val.ram === "0" ? "UNLI" : val.ram/1000+"GB"} | CPU ${val.cpu}%`;
                
                item.innerHTML = `<span>${label}</span> <span class="spec-detail">${detail}</span>`;
                
                item.addEventListener('click', () => {
                    selectedRamKey = key;
                    txt.innerText = label;
                    btn.classList.add('active');
                    closeDropdown();
                });
                menu.appendChild(item);
            }

            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                menu.classList.toggle('show');
            });

            document.addEventListener('click', (e) => {
                if (!menu.contains(e.target) && !btn.contains(e.target)) {
                    closeDropdown();
                }
            });
        }

        function closeDropdown() {
            document.getElementById('ram-menu').classList.remove('show');
        }

        function initRippleEffect() {
            const buttons = document.querySelectorAll('.btn-submit, .btn-action, .dropdown-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    const x = e.clientX - e.target.getBoundingClientRect().left;
                    const y = e.clientY - e.target.getBoundingClientRect().top;
                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    this.appendChild(ripple);
                    setTimeout(() => ripple.remove(), 600);
                });
            });
        }

        // ==================== CORE LOGIC (API CALLS) ====================
        document.getElementById('create-btn').addEventListener('click', async () => {
            const username = document.getElementById('username').value.trim().toLowerCase();

            // 1. Validasi
            if (!username) {
                showToast("Username wajib diisi!", "error");
                return;
            }
            if (!selectedRamKey) {
                showToast("Silakan pilih spesifikasi RAM!", "error");
                return;
            }

            // 2. Persiapan Data
            const { ram, disk, cpu } = RESOURCE_MAP[selectedRamKey];
            const email = `${username}@gmail.com`;
            const name = capitalize(username) + " Server";
            const password = username + "001";

            toggleLoading(true);

            try {
                // --- STEP 1: CREATE USER ---
                let userData = await pteroFetch("/api/application/users", {
                    method: "POST",
                    headers: { 
                        "Accept": "application/json", 
                        "Content-Type": "application/json", 
                        "Authorization": "Bearer " + CONFIG.apikey 
                    },
                    body: JSON.stringify({ 
                        email, username, 
                        first_name: name, 
                        last_name: "Server", 
                        language: "en", 
                        password 
                    })
                });

                if (userData.errors) throw new Error("User Error: " + JSON.stringify(userData.errors[0].detail));
                let user = userData.attributes;

                // --- STEP 2: GET EGG DETAILS ---
                let eggData = await pteroFetch(`/api/application/nests/${CONFIG.nestid}/eggs/` + CONFIG.egg, {
                    method: "GET",
                    headers: { 
                        "Accept": "application/json", 
                        "Content-Type": "application/json", 
                        "Authorization": "Bearer " + CONFIG.apikey 
                    }
                });

                if (eggData.errors) throw new Error("Egg Error: " + JSON.stringify(eggData.errors));
                let startup_cmd = eggData.attributes.startup;

                // --- STEP 3: CREATE SERVER ---
                let serverData = await pteroFetch("/api/application/servers", {
                    method: "POST",
                    headers: { 
                        "Accept": "application/json", 
                        "Content-Type": "application/json", 
                        "Authorization": "Bearer " + CONFIG.apikey 
                    },
                    body: JSON.stringify({
                        name,
                        description: formatDate(new Date()),
                        user: user.id,
                        egg: parseInt(CONFIG.egg),
                        docker_image: "ghcr.io/parkervcp/yolks:nodejs_20",
                        startup: startup_cmd,
                        environment: { 
                            INST: "npm", 
                            USER_UPLOAD: "0", 
                            AUTO_UPDATE: "0", 
                            CMD_RUN: "npm start" 
                        },
                        limits: { memory: ram, swap: 0, disk, io: 500, cpu },
                        feature_limits: { databases: 5, backups: 5, allocations: 5 },
                        deploy: { locations: [parseInt(CONFIG.loc)], dedicated_ip: false, port_range: [] }
                    })
                });

                if (serverData.errors) throw new Error("Server Error: " + JSON.stringify(serverData.errors));
                
                // --- SUCCESS ---
                let server = serverData.attributes;
                
                generatedData = {
                    user: { username: user.username },
                    server: { id: server.id, description: serverData.attributes.description },
                    password: password,
                    rawRam: ram,
                    rawDisk: disk,
                    rawCpu: cpu
                };

                renderResult(generatedData);
                showToast("Panel berhasil dibuat!", "success");

            } catch (err) {
                console.error(err);
                showToast(err.message, "error");
            } finally {
                toggleLoading(false);
            }
        });

        // ==================== RENDER HASIL ====================
        function renderResult(data) {
            document.getElementById('form-section').style.display = 'none';
            document.getElementById('result-section').style.display = 'block';

            const ramDisplay = data.rawRam == "0" ? "UNLIMITED" : (data.rawRam / 1000) + "GB";
            const diskDisplay = data.rawDisk == "0" ? "UNLIMITED" : (data.rawDisk / 1000) + "GB";
            const cpuDisplay = data.rawCpu == "0" ? "UNLIMITED" : data.rawCpu + "%";

            document.getElementById('disp-ram').innerText = ramDisplay;
            document.getElementById('disp-disk').innerText = diskDisplay;
            document.getElementById('disp-cpu').innerText = cpuDisplay;

            document.getElementById('res-username').innerText = data.user.username;
            document.getElementById('res-password').innerText = data.password;
            document.getElementById('res-id').innerText = "#" + data.server.id;
            document.getElementById('res-date').innerText = data.server.description;

            document.getElementById('btn-open-panel').href = CONFIG.domain;
        }

        function resetForm() {
            generatedData = null;
            selectedRamKey = null;
            document.getElementById('username').value = '';
            document.getElementById('selected-ram-text').innerText = "Select RAM Package";
            document.getElementById('ram-dropdown-btn').classList.remove('active');
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('form-section').style.display = 'block';
        }

        // ==================== UTILITIES ====================
        function copyToClipboard(type) {
            if (!generatedData) return;
            const text = type === 'username' ? generatedData.user.username : generatedData.password;
            
            navigator.clipboard.writeText(text).then(() => {
                showToast(`${type === 'username' ? 'Username' : 'Password'} copied!`, "success");
            }).catch(() => {
                showToast("Failed to copy text", "error");
            });
        }

        function toggleLoading(show) {
            const loader = document.getElementById('loading-overlay');
            loader.style.display = show ? 'flex' : 'none';
        }

        function showToast(message, type = "success") {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'check-circle' : 'warning-circle';
            toast.innerHTML = `<i class="ph ph-${icon}" style="font-size:1.2rem"></i> ${message}`;
            
            container.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3000);
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function formatDate(date) {
            return date.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }
    </script>
