<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Ptero Creator</title>
    <!-- Font: Rajdhani for Tech/Neon feel -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* ==================== THEME & VARS ==================== */
        :root {
            --bg-dark: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-primary: #b026ff; /* Neon Purple */
            --neon-secondary: #00f3ff; /* Neon Cyan */
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            --success: #00ff9d;
            --error: #ff0055;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }

        body {
            min-height: 100vh;
            background: #020205;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(176, 38, 255, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.15), transparent 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            padding: 20px;
            overflow-x: hidden;
        }

        /* ==================== MAIN CARD ==================== */
        .neon-card {
            width: 100%;
            max-width: 500px;
            background: rgba(10, 10, 15, 0.8);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 3rem 2rem;
            position: relative;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            animation: cardEntrance 0.6s ease-out;
        }

        /* Neon Glow Border Animation */
        .neon-card::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            border-radius: 16px;
            background: linear-gradient(45deg, var(--neon-primary), var(--neon-secondary), var(--neon-primary));
            z-index: -1;
            background-size: 400%;
            animation: borderGlow 20s linear infinite;
            opacity: 0.5;
        }

        .header { text-align: center; margin-bottom: 2.5rem; }
        .header h1 {
            font-size: 2.2rem; font-weight: 700; letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--neon-secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }
        .header p { color: var(--text-muted); font-size: 1rem; margin-top: 5px; letter-spacing: 1px; }

        /* ==================== FORM ELEMENTS ==================== */
        .form-group { margin-bottom: 1.5rem; position: relative; }
        
        label {
            display: block; font-size: 0.9rem; color: var(--neon-secondary);
            margin-bottom: 8px; font-weight: 600; letter-spacing: 1px; text-transform: uppercase;
        }

        input, select {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: #fff;
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: var(--neon-primary);
            box-shadow: 0 0 15px rgba(176, 38, 255, 0.2);
        }

        /* Custom Dropdown */
        .custom-select {
            position: relative;
        }
        .select-btn {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .select-options {
            position: absolute; top: 110%; left: 0; width: 100%;
            background: #0a0a0f;
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            max-height: 0; overflow: hidden;
            transition: 0.3s;
            z-index: 10;
        }
        .select-options.open { max-height: 300px; overflow-y: auto; border-color: var(--neon-primary); }
        .option {
            padding: 12px; cursor: pointer; transition: 0.2s;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .option:hover { background: rgba(176, 38, 255, 0.2); color: var(--neon-secondary); }

        /* ==================== NEON BUTTONS ==================== */
        .neon-btn {
            width: 100%;
            padding: 16px;
            margin-top: 1rem;
            background: transparent;
            border: 1px solid var(--neon-primary);
            color: var(--neon-primary);
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* The Neon Glow Effect */
        .neon-btn {
            box-shadow: 
                0 0 5px var(--neon-primary), 
                inset 0 0 5px var(--neon-primary);
            text-shadow: 0 0 10px var(--neon-primary);
        }

        .neon-btn:hover {
            background: var(--neon-primary);
            color: #fff;
            box-shadow: 
                0 0 20px var(--neon-primary), 
                0 0 40px var(--neon-primary);
        }

        /* Copy/Open Buttons */
        .action-btn {
            padding: 12px;
            background: transparent;
            border: 1px solid var(--neon-secondary);
            color: var(--neon-secondary);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.3s;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .action-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 15px var(--neon-secondary);
        }

        /* ==================== RESULT CARD ==================== */
        .result-box {
            display: none;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--success);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.1);
            animation: fadeIn 0.5s ease;
        }

        .specs-grid {
            display: grid; grid-template-columns: 1fr 1fr 1fr;
            gap: 10px; margin: 15px 0;
        }
        .spec-item {
            background: rgba(255,255,255,0.05); padding: 10px; border-radius: 6px;
        }
        .spec-val { display: block; font-weight: bold; color: var(--neon-primary); font-size: 1.1rem; }
        .spec-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; }

        .info-row {
            display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 10px 0; font-size: 0.95rem;
        }
        .info-row span:last-child { color: #fff; font-weight: 600; text-align: right; }

        /* ==================== UTILS ==================== */
        .loader {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 999;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner {
            width: 70px; height: 70px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top-color: var(--neon-secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px var(--neon-secondary);
        }

        .toast {
            position: fixed; top: 20px; right: 20px;
            background: rgba(10, 10, 15, 0.95);
            border-left: 4px solid var(--neon-primary);
            padding: 15px 20px; border-radius: 4px;
            color: #fff; min-width: 300px;
            transform: translateX(150%); transition: transform 0.4s ease;
            z-index: 1000; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            display: flex; align-items: center; gap: 12px;
        }
        .toast.show { transform: translateX(0); }
        .toast.error { border-color: var(--error); box-shadow: 0 0 20px rgba(255, 0, 85, 0.3); }
        .toast.success { border-color: var(--success); box-shadow: 0 0 20px rgba(0, 255, 157, 0.3); }

        /* Animations */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes cardEntrance { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes borderGlow { 0% { background-position: 0 0; } 50% { background-position: 100% 0; } 100% { background-position: 0 0; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <h3 style="margin-top: 20px; letter-spacing: 2px; color: var(--neon-secondary);">DEPLOYING SERVER...</h3>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Main Card -->
    <div class="neon-card">
        <div id="input-section">
            <div class="header">
                <h1>Ptero Creator</h1>
                <p>AUTOMATED SERVER DEPLOYMENT</p>
            </div>

            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter username..." autocomplete="off">
            </div>

            <div class="form-group">
                <label>Resource Package</label>
                <div class="custom-select">
                    <div class="select-btn" id="ram-btn">
                        <span id="ram-text">Select Package</span>
                        <i class="ph ph-caret-down"></i>
                    </div>
                    <div class="select-options" id="ram-list">
                        <!-- Generated by JS -->
                    </div>
                </div>
            </div>

            <button class="neon-btn" id="create-btn">
                <i class="ph ph-rocket-launch" style="font-size: 1.2rem;"></i> INITIALIZE
            </button>
        </div>

        <!-- Result Section -->
        <div id="result-section" class="result-box">
            <i class="ph ph-check-circle" style="font-size: 4rem; color: var(--success); margin-bottom: 10px;"></i>
            <h2 style="color: var(--success); letter-spacing: 1px;">DEPLOYMENT SUCCESS</h2>
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 20px;">Server is ready for action.</p>

            <div class="specs-grid">
                <div class="spec-item">
                    <span class="spec-val" id="out-ram">-</span>
                    <span class="spec-label">RAM</span>
                </div>
                <div class="spec-item">
                    <span class="spec-val" id="out-disk">-</span>
                    <span class="spec-label">DISK</span>
                </div>
                <div class="spec-item">
                    <span class="spec-val" id="out-cpu">-</span>
                    <span class="spec-label">CPU</span>
                </div>
            </div>

            <div class="info-box" style="text-align: left; margin-bottom: 20px;">
                <div class="info-row"><span>Username</span> <span id="out-user">-</span></div>
                <div class="info-row"><span>Password</span> <span id="out-pass">-</span></div>
                <div class="info-row"><span>Server ID</span> <span id="out-id">-</span></div>
                <div class="info-row"><span>Location</span> <span>Indonesia (ID)</span></div>
            </div>

            <button class="action-btn" onclick="copy('user')"><i class="ph ph-user"></i> Copy Username</button>
            <button class="action-btn" onclick="copy('pass')"><i class="ph ph-lock-key"></i> Copy Password</button>
            <a href="#" target="_blank" id="link-panel" class="action-btn" style="background: var(--neon-primary); color: #fff; border: none; text-align: center;">
                <i class="ph ph-arrow-square-out"></i> OPEN PANEL
            </a>

            <button onclick="location.reload()" style="margin-top: 20px; background: none; border: none; color: var(--text-muted); cursor: pointer; text-decoration: underline;">Create New</button>
        </div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const CONFIG = {
            domain: "https://nyxostudio.web.id",
            apikey: "ptla_mIoA2uJSLrSVm0r3l21x2wTjQee9ZpCR5YjifRufQue",
            capikey: "ptlc_0nPji2uEXI9WuSU6mRmBwwyG8C1TV2yen0eTGkO52Vc",
            egg: 15,
            nestid: 5,
            loc: 1,
            // PROXY UNTUK MENGATASI FAILED TO FETCH / CORS
            // corsproxy.io adalah proxy yang handal untuk request header
            proxyUrl: "https://corsproxy.io/?"
        };

        const MAP = {
            "1gb": { ram: "1000", disk: "1000", cpu: "40" },
            "2gb": { ram: "2000", disk: "1000", cpu: "60" },
            "3gb": { ram: "3000", disk: "2000", cpu: "80" },
            "4gb": { ram: "4000", disk: "2000", cpu: "100" },
            "5gb": { ram: "5000", disk: "3000", cpu: "120" },
            "6gb": { ram: "6000", disk: "3000", cpu: "140" },
            "7gb": { ram: "7000", disk: "4000", cpu: "160" },
            "8gb": { ram: "8000", disk: "4000", cpu: "180" },
            "9gb": { ram: "9000", disk: "5000", cpu: "200" },
            "10gb": { ram: "10000", disk: "5000", cpu: "220" },
            "unlimited": { ram: "0", disk: "0", cpu: "0" }
        };

        let selectedPkg = null;

        // ==================== FETCH WRAPPER (ANTI CORS) ====================
        // Fungsi ini membungkus fetch dengan proxy dan error handling yang kuat
        async function secureFetch(endpoint, method, body) {
            const url = CONFIG.domain + endpoint;
            const proxyUrl = CONFIG.proxyUrl + encodeURIComponent(url);

            const options = {
                method: method,
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + CONFIG.apikey
                }
            };

            if (body) {
                options.body = JSON.stringify(body);
            }

            console.log(`[PROXY] Requesting: ${proxyUrl}`);

            try {
                const response = await fetch(proxyUrl, options);
                
                // Jika status bukan 2xx
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(JSON.stringify(errorData));
                }

                return await response.json();

            } catch (err) {
                console.error(err);
                throw new Error("Connection Failed: " + err.message);
            }
        }

        // ==================== UI LOGIC ====================
        document.addEventListener('DOMContentLoaded', () => {
            initDropdown();
        });

        function initDropdown() {
            const list = document.getElementById('ram-list');
            for (const [key, val] of Object.entries(MAP)) {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerHTML = `<span>${key.toUpperCase()}</span> <span style="opacity:0.6">${val.cpu}% CPU</span>`;
                div.onclick = () => {
                    selectedPkg = key;
                    document.getElementById('ram-text').innerText = key.toUpperCase();
                    document.getElementById('ram-list').classList.remove('open');
                    document.getElementById('ram-btn').style.borderColor = 'var(--neon-primary)';
                };
                list.appendChild(div);
            }

            document.getElementById('ram-btn').onclick = (e) => {
                e.stopPropagation();
                document.getElementById('ram-list').classList.toggle('open');
            };

            document.onclick = () => {
                document.getElementById('ram-list').classList.remove('open');
            };
        }

        // ==================== CORE API LOGIC ====================
        document.getElementById('create-btn').onclick = async () => {
            const userIn = document.getElementById('username').value.trim();
            
            if (!userIn) return showToast("Username is required!", "error");
            if (!selectedPkg) return showToast("Select a package!", "error");

            const pkg = MAP[selectedPkg];
            const username = userIn.toLowerCase();
            const email = username + "@gmail.com";
            const name = username.charAt(0).toUpperCase() + username.slice(1) + " Server";
            const pass = username + "001";

            document.getElementById('loader').style.display = 'flex';

            try {
                // 1. Create User
                const uData = await secureFetch("/api/application/users", "POST", {
                    email, username, 
                    first_name: name, 
                    last_name: "Server", 
                    language: "en", 
                    password: pass
                });
                if (uData.errors) throw new Error("User Creation: " + JSON.stringify(uData.errors));
                const userId = uData.attributes.id;

                // 2. Get Egg (Startup Command)
                const eData = await secureFetch(`/api/application/nests/${CONFIG.nestid}/eggs/${CONFIG.egg}`, "GET");
                if (eData.errors) throw new Error("Egg Fetch: " + JSON.stringify(eData.errors));
                const startup = eData.attributes.startup;

                // 3. Create Server
                const sData = await secureFetch("/api/application/servers", "POST", {
                    name,
                    description: new Date().toLocaleDateString(),
                    user: userId,
                    egg: parseInt(CONFIG.egg),
                    docker_image: "ghcr.io/parkervcp/yolks:nodejs_20",
                    startup: startup,
                    environment: { INST: "npm", USER_UPLOAD: "0", AUTO_UPDATE: "0", CMD_RUN: "npm start" },
                    limits: { memory: pkg.ram, swap: 0, disk: pkg.disk, io: 500, cpu: pkg.cpu },
                    feature_limits: { databases: 5, backups: 5, allocations: 5 },
                    deploy: { locations: [parseInt(CONFIG.loc)], dedicated_ip: false, port_range: [] }
                });
                if (sData.errors) throw new Error("Server Creation: " + JSON.stringify(sData.errors));

                // Success
                renderResult({
                    user: username,
                    pass: pass,
                    id: sData.attributes.id,
                    ram: pkg.ram,
                    disk: pkg.disk,
                    cpu: pkg.cpu
                });
                showToast("Server Created Successfully!", "success");

            } catch (err) {
                console.error(err);
                showToast(err.message, "error");
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        };

        function renderResult(data) {
            document.getElementById('input-section').style.display = 'none';
            const res = document.getElementById('result-section');
            res.style.display = 'block';

            document.getElementById('out-user').innerText = data.user;
            document.getElementById('out-pass').innerText = data.pass;
            document.getElementById('out-id').innerText = data.id;
            document.getElementById('out-ram').innerText = data.ram == "0" ? "UNLI" : data.ram/1000 + "GB";
            document.getElementById('out-disk').innerText = data.disk == "0" ? "UNLI" : data.disk/1000 + "GB";
            document.getElementById('out-cpu').innerText = data.cpu == "0" ? "UNLI" : data.cpu + "%";
            
            document.getElementById('link-panel').href = CONFIG.domain;
        }

        function copy(type) {
            const text = type === 'user' ? document.getElementById('out-user').innerText : document.getElementById('out-pass').innerText;
            navigator.clipboard.writeText(text);
            showToast(type === 'user' ? "Username Copied!" : "Password Copied!", "success");
        }

        function showToast(msg, type) {
            const div = document.createElement('div');
            div.className = `toast ${type}`;
            div.innerHTML = `
                <i class="ph ${type === 'error' ? 'warning' : 'check-circle'}" style="font-size: 1.5rem"></i>
                <span>${msg}</span>
            `;
            document.getElementById('toast-container').appendChild(div);
            setTimeout(() => div.classList.add('show'), 10);
            setTimeout(() => {
                div.classList.remove('show');
                setTimeout(() => div.remove(), 400);
            }, 4000);
        }
    </script>
</body>
    </html>
